<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css" media="screen">
	.row div{
		background-color: #cacaca;
		border: solid 1px black;
	}	
	</style>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-8">hello</div>
		<div class="col-md-4">I am god</div>
	</div>
	<div class="row">
		<div class="col-md-2">hello</div>
		<div class="col-md-2">I am god</div>
		<div class="col-md-2">hello</div>
		<div class="col-md-2">I am god</div>
		<div class="col-md-4">hello</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-4">I am 6 columns on xs, I am 4 columns everywhere else</div>
		<div class="col-xs-6 col-sm-10">I am 10 columns on sm, I am 4 columns everywhere else which is too big so i will move down</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4"> I'm offset by 4, and I am 4 columns wide</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2"> I'm offset by 4, and I am 4 columns wide</div>
		<div class="col-sm-4">I am 4 columns wide</div>
	</div>
</div>

</body>
</html>
